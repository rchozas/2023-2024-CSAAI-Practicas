<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiro Parabólico</title>
    <!-- Hoja de estilo -->
    <link rel="stylesheet" href="tiro_parabolico.css">
    <!-- Código javascript -->
    <script src="crono.js" defer></script>
    <script src="tiro_parabolico.js" defer></script>
    <!--Favicon-->   
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tiro Parabólico</h1>
    <canvas id="ctiro"></canvas>
    
    <h3>TIMER</h3>
    <p id="display">0:0:0</p>
    <h3>Ángulo de disparo</h3>
    <p>min <input type="range" id="range"> max <span id="range_disp"></span>  </p>
    <p>Valor: <span id="display_disp"></span></p>    
    
    <h3>Velocidad de disparo</h3>
    <p>min <input type="range" id="range_velocidad"> max <span id="range_vel2"></span></p>
    <p>Valor: <span id="display_veloc"></span></p> 
     
    <br>

    <input type="button" id="btnLanzar" value="Lanzar">
    <input type="button" id="btnIniciar" value="Iniciar">

    
    
</body>
</html>
